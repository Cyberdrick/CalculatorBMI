<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title"> BMI - Calculator </div>
        <div class="text1"> Calculator to adults. Please, this calculator is a medical reference, and not have intent to offend any social group.</div>
        <div class="input">
            <label>Name:</label>
            <input type="text" id='name'>
        </div>
        <div class="input">
            <label>Height:</label>
            <input type="number" id='height'>
        </div>
        <div class="input">
            <label>Weight:</label>
            <input type="number" id='weight'>
        </div>
        <button id='calculate'>Calculate</button>

        <div class="result" id='result1'></div>
      </div>
    </main>
    <script src="./imc.js"></script>
  </body>
</html>
